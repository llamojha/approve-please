name: Export HTML build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build static export
        run: npm run build

      - name: Zip exported site
        run: |
          cd out
          zip -r ../approve-please-html.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: approve-please-html
          path: approve-please-html.zip
